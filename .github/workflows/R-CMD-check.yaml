on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Show compiler versions
        run: |
          R --version | head -1
          gfortran --version | head -1 || true
          clang --version | head -1 || true

      - name: Run R CMD check
        shell: Rscript {0}
        run: |
          result <- rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--as-cran"),
            build_args = "--no-manual",
            error_on = "never"
          )
          summary_file <- Sys.getenv("GITHUB_STEP_SUMMARY")
          if (nzchar(summary_file)) {
            writeLines(c(
              "## R CMD Check Results",
              sprintf("**Errors:** %d | **Warnings:** %d | **Notes:** %d",
                      length(result$errors), length(result$warnings), length(result$notes)),
              "",
              "### Warnings",
              if (length(result$warnings) == 0) "_none_" else
                paste0("```\n", paste(result$warnings, collapse="\n---\n"), "\n```"),
              "",
              "### Notes",
              if (length(result$notes) == 0) "_none_" else
                paste0("```\n", paste(result$notes, collapse="\n---\n"), "\n```")
            ), summary_file)
          }
          cat("\n===== ERRORS =====\n", paste(result$errors, collapse="\n"), "\n")
          cat("\n===== WARNINGS =====\n", paste(result$warnings, collapse="\n"), "\n")
          cat("\n===== NOTES =====\n", paste(result$notes, collapse="\n"), "\n")
          cat("\n===== STATUS =====\n")
          cat(sprintf("Errors: %d, Warnings: %d, Notes: %d\n",
                      length(result$errors), length(result$warnings), length(result$notes)))
          if (length(result$errors) > 0 || length(result$warnings) > 0) {
            quit(status = 1)
          }
