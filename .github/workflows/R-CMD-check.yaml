on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Run R CMD check and show full log
        shell: Rscript {0}
        run: |
          result <- rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--as-cran"),
            build_args = "--no-manual",
            error_on = "never"
          )
          cat("\n===== WARNINGS =====\n")
          cat(paste(result$warnings, collapse="\n---\n"))
          cat("\n===== NOTES =====\n")
          cat(paste(result$notes, collapse="\n---\n"))
          cat("\n===== STATUS =====\n")
          cat(sprintf("Errors: %d, Warnings: %d, Notes: %d\n",
                      length(result$errors), length(result$warnings), length(result$notes)))
          if (length(result$warnings) > 0 || length(result$errors) > 0) {
            quit(status = 1)
          }
